<ion-view title="Settings">
  <ion-content>
    <ion-list>
        <ion-item class="item item-toggle">
            Your platform: {{platform}}
        </ion-item>
      <ion-item class="item item-toggle">
         Show Advisor (Help)
         <label class="toggle toggle-dark">
           <input type="checkbox" ng-model="showAdvisor" ng-change="onShowAdvisorChange()">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </ion-item>
      <ion-item class="item item-toggle" ng-hide="!speechRecognitionSupported">
         Use Speech Recognition<br>
				(On Recruit, Experimental)
         <label class="toggle toggle-dark">
           <input type="checkbox" ng-model="speechRecognition" ng-change="onSpeechRecognitionChange()">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </ion-item>
      <ion-item ng-click="clearCache()">
         Clear Cache ({{cacheSize|number:2}} kB)
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
