<ion-view title="Help">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <button class="button button-small button-clear" ng-hide="!previousHelp.length" ng-click="upHelp()">
      <i class="ion-arrow-left-c"></i>Back</button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div ng-hide="!helpError.length" class="error center">{{helpError}}</div>
    <div class="card" ng-hide="!titles.length">
      <div class="item item-text-wrap">
        {{currentLevel}}
      </div>
    </div>
    <div class="card" ng-hide="!help.length">
      <div class="item item-divider item-dark">{{title}}</div>
      <div class="item item-text-wrap" data-ng-bind-html="help"></div>
    </div>
    <div class="list card" ng-hide="!items.length">
      <div class="item item-divider item-dark">Sections</div>
      <a class="item item-icon-right" ng-repeat="item in items" ng-click="subHelp($index)">
        {{item.title}}
        <i class="icon ion-right-arrow"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
