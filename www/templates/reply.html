<ion-modal-view>
	<ion-header-bar class="bar-dark">
		<h1 class="title">{{modalTitle}}</h1>
		<button class="button button-clear button-light" ng-click="closeReply()" ng-disabled="disableActions">Close</button>
	</ion-header-bar>

	<ion-content style="background-color:black;" padding="true">

		<div class="list list-inset list-dark">
			<label class="item item-input item-dark">
				<input type="text" ng-model="replySubject" placeholder="Subject" style="background-color:white;" />
			</label>
			<label class="item item-input item-dark">
				<textarea rows="10" placeholder="Your Message" ng-model="replyContent"></textarea>
			</label>
			<div class="error center" ng-hide="!replyError.length">{{replyError}}</div>
			<label class="item item-input item-dark">
				<button class="button button-block button-stable" ng-click="reply(replySubject, replyContent)" ng-disabled="disableActions">Send</button>
			</label>
		</div>

	</ion-content>

</ion-modal-view>
